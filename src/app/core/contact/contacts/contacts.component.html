  <div class="container">
      <div class="row">
          <div class="col-md-8">
              <div class="well well-sm">
                  <form #feedbackForm= "ngForm" (ngSubmit)="onSubmit(feedbackForm)">
                        <input type="hidden" name="$key" #$key="ngModel"  [(ngModel)]="feedbackService.selectedFeedback.$key">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="name">
                                  Name</label>
                              <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="feedbackService.selectedFeedback.name" placeholder="Enter name"  required="required"/>
                           
                          </div>
                          <div class="form-group">
                              <label for="email">
                                  Email Address</label>
                              <div class="input-group">
                                  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                  </span>
                                  <input type="email" class="form-control" name="email" #email="ngModel"  [(ngModel)]="feedbackService.selectedFeedback.email" placeholder="Enter email" required="required" /></div>
                          </div>
                          <div class="form-group">
                              <label for="phone">
                                  Phone Number</label>
                              <div class="input-group">
                                  <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span>
                                  </span>
                                  <input type="text" class="form-control" name="phone" #phone="ngModel" [(ngModel)]="feedbackService.selectedFeedback.phone" placeholder="Enter Phone Number" required="required" />
                                </div>
                            </div>
                         
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="address">
                                  Address</label>
                              <div class="input-group">
                                  <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span>
                                  </span>
                                  <input type="text" class="form-control" name="address" #address="ngModel"  [(ngModel)]="feedbackService.selectedFeedback.address" placeholder="Enter Address" /></div>
                             </div>
                          <div class="form-group">
                              <label for="name">
                                  Your Feedback</label>
                              <textarea name="feedback" name="message" #message="ngModel"  [(ngModel)]="feedbackService.selectedFeedback.message" class="form-control" rows="5" cols="20" required="required"
                                  placeholder="Feedback"></textarea>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <button type="submit" class="btn btn-primary pull-right" [disabled]="!feedbackForm.valid" id="btnContactUs">
                              Submit Feedback</button>
                      </div>
                  </div>
                  </form>
              </div>
          </div>
