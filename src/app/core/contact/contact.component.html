<div class="jumbotron jumbotron-sm">
    <div class="container">

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name" required="required"/>
                            <span [hidden] = "!(formErrors.name) ">{{formErrors.name}}</span>
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email Address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" required="required" /></div>
                        </div>
                        <div class="form-group">
                            <label for="phone">
                                Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span>
                                </span>
                                <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" formControlName="phone" required="required" /></div>
                                <span [hidden] = "!(formErrors.phone) ">{{formErrors.phone}}</span>
                              </div>
                       
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="address">
                                Address</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span>
                                </span>
                                <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter Address" /></div>
                           </div>
                        <div class="form-group">
                            <label for="name">
                                Your Feedback</label>
                            <textarea name="feedback" id="feedback" class="form-control" rows="5" cols="20" formControlName="feedback" required="required"
                                placeholder="Feedback"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary pull-right" [disabled]="feedbackForm.invalid" id="btnContactUs">
                            Submit Feedback</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
