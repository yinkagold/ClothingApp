<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewCollection()">New Collection</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-collection-item
      *ngFor="let collectionEl of (collectionState | async).collections; let i = index"
      [collection]="collectionEl"
      [index]="i"></app-collection-item>
  </div>
</div>
